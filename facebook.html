<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in </title>
    <link rel="stylesheet" type="text/css" href="log.css">
</head>
<body>
    <div class="new">
        <div class="fb">
            <h1>facebook</h1>
            <h2>Facebook helps you connect and share<br>with the people in your life</h2>
         </div>
        <div class="logform">
            <form name="log" action="a">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <br>
                <button type="submit" class="lo">Log in</button>
                <br>
                <a href="forget">Forgotten password?</a>
                <hr>
                <button type="submit" class="create">Create new account</button>
            </form>
        </div>
    </div>
</body>
</html>
